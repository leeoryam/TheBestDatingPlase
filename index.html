<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Dating Place 💕🌹</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6f91, #d90429);
            min-height: 100vh;
            color: #1a1a1a;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            color: #1a1a1a;
            font-size: 2.5em;
            background: linear-gradient(to right, #ff006e, #d00000);
            -webkit-background-clip: text;
            color: transparent;
        }
        .section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #d90429;
            margin-top: 0;
            font-size: 1.8em;
        }
        .tableau-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 111, 145, 0.4);
        }
        .tableau-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Best Dating Place 💕🌹🍷</h1>
            <p>Explore insights with Tableau magic! ✨</p>
        </header>
        <div class="section">
            <h2>Featured Dashboard 🌟</h2>
            <p>Check out our interactive Tableau visualization below! 👇</p>
            <div class="tableau-container">
                <iframe src="https://public.tableau.com/views/_17438457932380/Dashboard1?:language=en-US&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link" 
                    allowfullscreen 
                    scrolling="no" 
                    frameborder="0"></iframe>
            </div>
        </div>
        <footer>
            <p>© 2025 The Best Dating Place | Made with ❤️ & ☕</p>
        </footer>
    </div>
</body>
</html>
